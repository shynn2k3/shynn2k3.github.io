<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if (window.scrollY > 10) {
          $('.header').addClass('sticky');
        } else {
          $('.header').removeClass('sticky');
        }
      })
    })

  </script>
